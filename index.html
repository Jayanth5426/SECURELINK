<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is developed to identify the safety of URLs.">
    <meta name="keywords" content="phishing url,phishing,cyber security,machine learning,classifier,python">
    <meta name="author" content="VAIBHAV BICHAVE">

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    <link href="static/styles.css" rel="stylesheet">
    <title>SECURE LINK</title>

    <style>
        /* Custom CSS for title styling */
        #title {
            text-align: center;
            font-size: 2.5rem; /* Increase font size */
            margin-top: 20px;
            font-weight: bold;
        }
        .form__input, .button, .button1, .button2, .button3 {
            font-size: 1.1rem; /* Adjusting input and button font size */
            width: 100%; /* Full width for consistency */
            padding: 1.5rem; /* Consistent padding */
            margin-top: 20px; /* Add space above the button */
            border-radius: 1rem;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
            color: #FFFFFF;
        }

        /* Button2 Styling for "Still want to Continue" button */
        .button2 {
            background-color: #FF0000; /* Red color for unsafe link */
        }
        .button2:hover {
            background-color: #FF6347; /* Lighter red on hover */
            transform: scale(1.08);
        }

        /* Button3 Styling for "Continue" button when safe */
        .button3 {
            background-color: #32CD32; /* Green color for safe link */
            display: none; /* Hidden by default, shown when link is safe */
        }
        .button3:hover {
            background-color: #3CB371; /* Darker green on hover */
            transform: scale(1.08);
        }
    </style>
    
</head>

<body>
    <div class="container">
        <!-- Title -->
        <h2 id="title">SECURE LINK: Phishing Detection Hub</h2>

        <div class="row">
            <!-- Left Column Form -->
            <div class="form col-md" id="form1">
                <form action="/" method="post">
                    <input type="text" class="form__input" name="url" id="url" placeholder="Enter URL" required />
                    <label for="url" class="form__label">URL</label>
                    <button class="button" role="button">Check here</button>
                </form>
            </div>
            
            <!-- Right Column Result -->
            <div class="col-md" id="form2">
                <h6 class="right"><a href="{{ url }}" target="_blank">{{ url }}</a></h6>
                <h3 id="prediction"></h3>
                <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank" style="display: none;">Still want to Continue</button>
                <button class="button3" id="button3" role="button" onclick="window.open('{{url}}')" target="_blank">Continue</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        let x = '{{xx}}';
        let num = x * 100;
        if (0 <= x && x < 0.50) {
            num = 100 - num;
        }
        let txtx = num.toString();
        if (x <= 1 && x >= 0.50) {
            var label = "Website is " + txtx + "% safe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button2").style.display = "none"; // Hide "Still want to Continue" button if safe
            document.getElementById("button3").style.display = "block"; // Show "Continue" button if safe
        } else if (0 <= x && x < 0.50) {
            var label = "Website is " + txtx + "% unsafe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button2").style.display = "block"; // Show "Still want to Continue" button if unsafe
            document.getElementById("button3").style.display = "none"; // Hide "Continue" button if unsafe
        }
    </script>
</body>
</html>
